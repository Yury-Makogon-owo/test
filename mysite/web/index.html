<!DOCTYPE html>
<html lang="en" ng-app="ms_app">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular.treeview.css" rel="stylesheet">

    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.treeview.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-2.2.1.min.js"></script>
    <!-- mysite_app files -->
    <script type="text/javascript" src="js/ms/main.js"></script>
    <script type="text/javascript" src="js/ms/books.js"></script>
    <script type="text/javascript" src="js/ms/users.js"></script>
</head>

<body> <!--ng-controller="main_controller">-->

    <div class="container-fluid" ng-controller="navigationController as main">
        <div class="row-fluid clearfix">
            <div class="col-lg-12 column">
                <nav class="navbar navbar-default navbar-inverse navbar-fixed-top"
                    role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">my site</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#/books">Books</a>
                            </li>
                            <li>
                                <a href="#/users">Users</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Panel Title
                </h1>
            </div>
            <div class="panel-body">
                <div ng-view></div>
            </div>
        </div>
      <pre>$location.path() = {{main.$location.path()}}</pre>
      <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
      <pre>$route.current.params = {{main.$route.current.params}}</pre>
      <pre>$routeParams = {{main.$routeParams}}</pre>
    </div>

</body>
</html>
